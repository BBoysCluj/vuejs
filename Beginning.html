<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>VueJS Tutorials</title>
        <link href="styles.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="vue-app">
            <h1>Events</h1>
            <button @click.once="add(1)">Add a Year</button>
            <button v-on:click="substract(1)">Substract a Year</button v-on:click="age++">
            <button @dblclick="add(10)">Add 10 Years</button>
            <button v-on:dblclick="substract(10)">Substract 10 Years</button v-on:click="age++">
            <p>My age is {{age}} </p>
            <div id="canvas"v-on:mousemove="updateXY">{{x}}, {{y}} </div>
            
            <h1>Event Modifiers</h1>
            <a v-on:click.prevent="click" href="http://www.thenetninja.co.uk">The Net Ninja</a>
    </div>
       <script src="app.js"></script>
    </body>
</html>
